<section class="news container">
  <h2 class="news-title">Últimas noticias</h2>
  <div class="news-grid">
    @for (n of noticias; track n.id) {
      <article class="card" role="article" [attr.aria-labelledby]="'tit-'+n.id">
        <img class="card-img" [src]="n.imagen" [alt]="n.titulo" loading="lazy" />
        <div class="card-body">
          <h3 class="card-title" [id]="'tit-'+n.id">{{ n.titulo }}</h3>
          <p class="card-date">{{ n.fecha | date:'longDate' }}</p>
          <p class="card-description">{{ n.bajada }}</p>
          <a class="card-link" [href]="n.link" aria-label="Leer: {{n.titulo}}">Leer más</a>
        </div>
      </article>
    }
  </div>
  <app-form></app-form>
</section>
