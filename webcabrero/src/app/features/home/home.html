<!-- HERO -->
<section class="hero" [style.backgroundImage]="'url('+hero.src+')'">
  <h1 class="hero__title">{{ hero.titulo }}</h1>
  <span class="hero__sr" aria-hidden="true"></span>
  <img class="hero__img-sr" [src]="hero.src" [alt]="hero.alt" />
</section>

<!-- GRID DE NOTICIAS -->
<section class="news container">
  <h2 class="news__title">Últimas noticias</h2>

  <div class="news__grid">
    @for (n of noticias; track n.id) {
      <article class="card" role="article" [attr.aria-labelledby]="'tit-'+n.id">
        <img class="card__img" [src]="n.imagen" [alt]="n.titulo" loading="lazy" />
        <div class="card__body">
          <h3 class="card__title" [id]="'tit-'+n.id">{{ n.titulo }}</h3>
          <p class="card__meta">{{ n.fecha | date:'longDate' }}</p>
          <p class="card__excerpt">{{ n.bajada }}</p>
          <a class="card__link" href="javascript:void(0)" aria-label="Leer: {{n.titulo}}">Leer más</a>
        </div>
      </article>
    }
  </div>
</section>
